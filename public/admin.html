<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fantasy Crosscountry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .admin-form button {
            padding: 10px 20px;
            background: #3598b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-form button:hover {
            background: #2b8eaf;
            transform: translateY(-2px);
        }

        .posts-list {
            margin-top: 30px;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .post-item h3 {
            margin-top: 0;
            color: #3598b9;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .post-actions button {
            padding: 5px 10px;
            background: #3598b9;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .post-actions button.delete {
            background: #dc3545;
        }

        .post-actions button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">FANTASY CROSSCOUNTRY</a>
            <div class="nav-links">
                <a href="index.html">Tillbaka till hemsidan</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <h2>Admin Panel</h2>
        <form class="admin-form" id="postForm">
            <label for="postTitle">Rubrik:</label>
            <input type="text" id="postTitle" name="postTitle" required>
            <label for="postContent">Inneh√•ll:</label>
            <textarea id="postContent" name="postContent" required></textarea>
            <button type="submit">Skapa ny post</button>
        </form>

        <div class="posts-list" id="postsList">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
